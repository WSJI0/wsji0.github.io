<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>공가치</title>
</head>
<body>
	<script src="vue.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<header>
		<div id="wrapper">
			<div class="header-logo" onclick="location.href='index.html'">
				공가치
			</div>
			<nav>
				<ul class="header-menu">
					<li><a href="profile.html">내 프로필</a></li>
					<li><a href="login.html">로그인</a></li>
					<li><a href="register.html">둘러보기</a></li>
				</ul>
			</nav>
			<div class="header-login">

			</div>
		</div>
	</header>
	
	<div id="section">
		
		<!--
		<div id="intro">
			<span class="intro"><orange>공</orange>모전 <orange>같이</orange>할 사람을 찾는다면? <br></span>
			<span class="title">공가치</span>
			<span class="button"><button id="intro-btn" onclick="scrollDown()">바로가기 →</button></span>
		</div>
		-->
		<div id="intro">
			
			<span class="register-form">
				<div id="form-title">공가치</div>
				<form action="" method="post">
					<input type="text" name="user-email" class="user-input email" placeholder="이메일" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required>
					<input type="text" name="user-id" class="user-input id" placeholder="아이디" required>
					<input type="password" name="user-pw" class="user-input pw" placeholder="비밀번호" required>
					<input type="password" name="user-pwre" class="user-input pwre" placeholder="비밀번호 확인" required>
					<button class="submit-btn">회원가입</button>
				</form>
				<div id="social-login">
					<a href=""><img src="google.png" title="Google"></a>
					<a href=""><img src="naver.png" title="Naver"></a>
					<a href=""><img src="github.png" title="Github"></a>
				</div>
			</span>
			<span class="intro"><orange>공</orange>모전 <orange>같이</orange>할 사람을 찾는다면? <br></span>
			<span class="title">공가치</span>

		</div>
		
		<div id="content">
			<div class="content-main">
				<div id="select-section">
					<div id="select-form" data-aos="zoom-in"><!--data-aos="zoom-in"-->
						
						<div id="subject-section">
							<span v-for="subject in subjects">
								<input type="checkbox" :id="subject.class" v-model="subC" :value="subject.name">
								<label :for="subject.class">{{ subject.name }}</label>
							</span>
						</div>
						
						<div id="role-section">
							<span v-for="role in roles">
								<input type="checkbox" :id="role.class" v-model="roleC" :value="role.name">
								<label :for="role.class">{{ role.name }}</label>
							</span>
						</div>
						
						<div id="selelcted-tag">
							<div class="selected-list" v-for="sel in selectedAll">
							{{ sel }} <img src="close.png" id="close-btn"  :class="sel" onclick="deleteTag(this.getAttribute('class'))">
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<div class="info-section">
				<span class="info-title" data-aos="fade-down">공가치의 검색 기능을 활용해보세요<br></span>
				<span class="info-body" data-aos="fade-down">#해시태그로 원하는 사람을 찾을 수 있습니다</span>
				<div class="info-search" data-aos="fade-down" id="info-search">
					<form action="">
						<input v-model="text" type="search" id="search-bar" name="search_bar" autocomplete="off">
						<label for="search-bar">
							<button id="search-btn">
								<img src="search.png" width="70%">
							</button>
						</label>
					</form>
					<div id="search-recommend" class="invisible">
						<div class="recommend">{{ text }}</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div id="footer-title">공가치</div>
			<div class="footer-description email">Email : ~~~~@~~.com</div>
			<div class="footer-description tel">Tel : 010-xxxx-xxxx</div>
			<div class="footer-description copyrights">CopyRights 2020 공가치 All rights Reserved.</div>
		</footer>
	</div>
	<script src="index.js"></script>
</body>
</html>
