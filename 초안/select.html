<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="select.css">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>공가치</title>
</head>
<body>
	<script src="vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<header>
		<div class="header-title-bar">
			<div class="hamburger-button" onclick="toggleMenu()">
				☰
			</div>
			<div class="header-logo">
				공가치
			</div>
		</div>
		
	</header>
	
	<div id="section">
		
		<!--사이드바-->
		<aside id="side-bar" class="side-bar open">
			<ul>
				<li class="close-button" onclick="toggleMenu()">X</li>
				<li v-for="element in sideBar"><a :href="element.link">{{ element.text }}</a></li>
			</ul>
		</aside>
		
		<div id="content">
			<div class="content-main">
				
				<div id="select-form">
					<div class="select-form-element" id="select-age" name="select_age">
						<input type="checkbox" id="option-age-1" class="option-age-1" v-model="ageCheck" value="10">
					  	<label for="option-age-1">10대</label>
					  	<input type="checkbox" id="option-age-2" class="option-age-2" v-model="ageCheck" value="20.1">
					  	<label for="option-age-2">20대 초반</label>
					  	<input type="checkbox" id="option-age-3" class="option-age-3" v-model="ageCheck" value="20.2">
						<label for="option-age-3">20대 중반</label>
						<input type="checkbox" id="option-age-4" class="option-age-4" v-model="ageCheck" value="20.3">
						<label for="option-age-4">20대 후반</label>
						<input type="checkbox" id="option-age-5" class="option-age-5" v-model="ageCheck" value="30">
						<label for="option-age-5">30대</label>
						<input type="checkbox" id="option-age-6" class="option-age-6" v-model="ageCheck" value="40">
						<label for="option-age-6">40대~</label>
					</div>
					<div class="selected-data">
						<div class="selected-list" v-for="sel in ageVisualized">
							{{ sel.text }} <img src="close.png" id="close-btn"  :class="sel.class" onclick="deleteTag(this.getAttribute('class'))">
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<script src="select.js"></script>
</body>
</html>
